<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæt tal omvendt</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <h1>Computeren Gætter Tallet</h1>
        <p>Tænk på et tal mellem 0 og 100, og lad computeren gætte det.</p>
        <button id="startGame">Start Spillet</button>
        <div id="game" class="hide">
            <p id="guess">Lad os se...</p>
            <button id="lower">For Højt</button>
            <button id="higher">For Lavt</button>
            <button id="correct">Korrekt!</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
